  <main>

  <!-- Form section -->
    <section id="contact"> 
      
        <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
  
           <h2>Get in Touch</h2>
          <br>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" class="text-input" placeholder="Name">
          <br>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="text-input" placeholder="Last name">
          <br>
          <label for="number">Contact number</label>
          <input type="number" name="phone_number" id="phone_number" class="text-input" placeholder="Contact"
            required> 
           <br>
          <label for="email_address">Email Address</label>
          <input type="email" name="email_address" id="email_address" class="text-input" placeholder="Your email"
            required>
          <br>
          <label for="message">Message</label>
          <textarea name="message" id="message"  rows="5" cols="25" placeholder="Enter a brief message"
            required></textarea>
          <br>
          <button type="submit" class="submit-button">Send</button>
        </form> 
    </section>
